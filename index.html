<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:ital,wght@0,900;1,800&display=swap" rel="stylesheet">
    <title></title>
</head>
<body>
    <div class="container">
        <div class="box">
            <div class="imageside"><img class="image" src="./assets/Music_Flatline.png" alt=""></div>
            <div class="textside">
                <h1>Order Summary</h1>
                <p class="text">You can now listen to millions of songs, audiobooks, 
                    and podcasts on any device anywhere you like!</p>
            </div>
            <div class="textside2">
                <img class="logo" src="./assets/Group 2.png" alt="">
                <div class="annualplan">
                    <h5>Annual Plan</h5>
                   <p class="price">$59.99/year</p>
                </div>
                <p class="change">Change</p>
            </div>
            <div class="buttonside">
                <button class="btn">Proceed to Payment</button>
            </div>
            <h3>Cancel Order</h3>
        </div>
    </div>
</body>
